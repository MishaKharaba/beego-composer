<link rel="import" href="../components/polymer/polymer.html">
<link rel="import" href="../components/core-ajax/core-ajax.html">

<polymer-element name="random-puppy-element" noscript>

    <h3>random-puppy-element</h3>
    <core-ajax url="http://www.thepuppyapi.com/puppy" handleAs="json" response="{{resp}}"></core-ajax>

  </template>
</polymer-element>
